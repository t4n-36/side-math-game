<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数学ゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>数学ゲーム</h1>

  <!-- ===== 足し算クイズ ===== -->
  <section class="card">
    <h2>足し算クイズ</h2>

    <select id="level" onchange="newQuestion()">
      <option value="easy">かんたん</option>
      <option value="normal">ふつう</option>
      <option value="hard">むずかしい</option>
    </select>

    <p>正解数：<span id="score">0</span></p>

    <p id="question">問題がここに表示されます</p>

    <input type="number" id="answer" placeholder="答えを入力">
    <button onclick="checkAnswer()">答える</button>

    <p id="result"></p>
  </section>

  <!-- ===== 素因数分解ゲーム ===== -->
  <section class="card">
    <h2>素因数分解ゲーム（選択式）</h2>

    <p>歴代最高スコア：<span id="best-score">0</span></p>

    <button onclick="startPrimeFactorGame()">▶ スタート</button>

    <div id="pf-area" style="display:none;">
      <p>残り時間：<span id="time">30</span> 秒</p>
      <p>ミス：<span id="miss">0</span> / 2</p>

      <p id="pf-current-number"></p>
      <p id="pf-history"></p>

      <div id="pf-buttons"></div>
      <p id="pf-message"></p>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
