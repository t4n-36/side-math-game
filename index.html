<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数学ゲーム</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>

<h1>素因数分解ゲーム</h1>

<div class="card">
  <p>名前：</p>
  <input id="player-name" placeholder="ニックネーム">

  <button onclick="startPrimeFactorGame()">▶ スタート</button>

  <p>残り時間：<span id="time">30</span> 秒</p>
  <p>ミス：<span id="miss">0</span> / 2</p>

  <p id="pf-current-number"></p>
  <p id="pf-history"></p>
  <div id="pf-buttons"></div>
  <p id="pf-message"></p>
</div>

<div class="card">
  <h2>🌍 オンラインランキング</h2>
  <ol id="ranking"></ol>
</div>

<script src="main.js"></script>
</body>
</html>
