<!DOCTYPE html>
<html lang="ja">
<head>

  <title>足し算クイズ</title>

</head>
<body>

<h1>足し算クイズ</h1>

<div id="quiz">
  <p id="question">問題がここに表示されます</p>

  <input type="number" id="answer" placeholder="答えを入力">
  <br><br>

  <button onclick="checkAnswer()">答える</button>

  <p id="result"></p>
</div>

<script src="main.js"></script>
