<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>数学ゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>足し算クイズ</h1>
  <p>数学ゲーム制作中</p>

  <div id="quiz">
    <p id="question">問題がここに表示されます</p>

    <input type="number" id="answer" placeholder="答えを入力">
    <br><br>

    <button onclick="checkAnswer()">答える</button>

    <p id="result"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>

<select id="level" onchange="newQuestion()">
  <option value="easy">かんたん</option>
  <option value="normal">ふつう</option>
  <option value="hard">むずかしい</option>
</select>

<p>正解数：<span id="score">0</span></p>
