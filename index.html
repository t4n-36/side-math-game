<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <title>数学ゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>足し算クイズ</h1>
  <p>数学ゲーム制作中</p>

  <select id="level" onchange="newQuestion()">
    <option value="easy">かんたん</option>
    <option value="normal">ふつう</option>
    <option value="hard">むずかしい</option>
  </select>

  <p>正解数：<span id="score">0</span></p>

  <div id="quiz">
    <p id="question">問題がここに表示されます</p>

    <input type="number" id="answer" placeholder="答えを入力">
    <br><br>

    <button onclick="checkAnswer()">答える</button>

    <p id="result"></p>
  </div>

  <hr>

  <h2>素因数分解ゲーム（選択式）</h2>

  <p id="pf-current-number"></p>

  <div id="pf-buttons"></div>

  <p id="pf-message"></p>

  <button onclick="startPrimeFactorGame()">新しい問題</button>

  <script src="main.js"></script>
</body>
</html>
